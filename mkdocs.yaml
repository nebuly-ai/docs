site_name: Documentation
repo_url: https://github.com/nebuly-ai/nebullvm
repo_name: nebuly-ai/nebullvm

nav:
  - ðŸ‘‹ Welcome:
    - Quickstart: quickstart.md
    - Questions and contributions: contributions.md
  - Modules:
    - Speedster: '!include nebullvm/apps/accelerate/speedster/docs/en/mkdocs.yaml'
    - Nos: '!include ./nos/docs/en/mkdocs.yaml'

plugins:
  - monorepo
  - search  

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

theme:
  name: material
  logo: /assets/logo_nebuly.png
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.copy
  - navigation.instant
  - navigation.sections
  - navigation.tracking
  - navigation.path
  icon:
      repo: fontawesome/brands/github
